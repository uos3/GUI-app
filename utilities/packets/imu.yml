version: '1.2'

name:
  cpp: IMU
  sql: imu

keys:
  foreign:
    - { name: frame_id, table: frames }

fields:
  dataset_id: { type: { name: char },                         length: 2, desc: '' }
  timestamp:  { type: { name: time, , bits: 32 },                        desc: '' }
